<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Progressive Audio Generation</title>

	<link rel="stylesheet" href="style.css">

	<script src="audiosynth.js"></script>
	<script src="generator.js"></script>
</head>
<body>

	<h1>Progressive Audio Generation</h1>
	<h2>Experiments by Jonathan Herman</h2>

	<hr>

	<button onclick="
		Music.stopLoops();
	">stop all</button>

	<p>random note loops:</p>

	<button onclick="
		Music.loopDiatonic('piano', 5, 1/2);
	">half</button>

	<button onclick="
		Music.loopDiatonic('piano', 5, 1/4);
	">quarter</button>

	<button onclick="
		Music.loopDiatonic('piano', 5, 1/8);
	">eighth</button>

	<p>two-track random loop:</p>

	<button onclick="
		Music.loopDiatonic('organ', 4, 1/2);
		Music.loopDiatonic('piano', 3, 1/3);
	">two against three</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/5);
		Music.loopDiatonic('organ', 3, 3/8);
	">five against eight</button>

	<p>pentatonic chords:</p>

	<button onclick="
		Music.loopPentatonic('organ', 4, 1/2);
	">one note</button>

	<button onclick="
		Music.loopPentatonic('organ', 4, 1/2);
		Music.loopPentatonic('organ', 4, 1/2);
	">two notes</button>

	<button onclick="
		Music.loopPentatonic('organ', 4, 1/2);
		Music.loopPentatonic('organ', 4, 1/2);
		Music.loopPentatonic('organ', 3, 1/2);
	">three notes</button>

	<button onclick="
		Music.loopPentatonic('organ', 5, 1/2);
		Music.loopPentatonic('organ', 4, 1/2);
		Music.loopPentatonic('organ', 4, 1/2);
		Music.loopPentatonic('organ', 3, 1/2);
	">four notes</button>

	<p>add custom tracks (beats per second):</p>

	<button onclick="
		Music.loopDiatonic('piano', 3, 3/1);
	">one</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/2);
	">two</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/3);
	">three</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/4);
	">four</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/5);
	">five</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/6);
	">six</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/7);
	">seven</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/8);
	">eight</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/9);
	">nine</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/10);
	">ten</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/11);
	">eleven</button>

	<button onclick="
		Music.loopDiatonic('piano', 4, 3/12);
	">twelve</button>

	<hr>

	<a href="https://github.com/jdh11235/progressive-audio-generation">Source code and License</a>

</body>
</html>
